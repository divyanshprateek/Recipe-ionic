<ion-header>

  <ion-navbar>
    <ion-title>{{ mode }} Recipe</ion-title>
  </ion-navbar>
</ion-header>



<ion-content padding>
<form [formGroup]="recipeForm" (ngSubmit)="onSubmit()">
  <ion-list >
    <ion-item>
      <ion-label floating>Title</ion-label>
      <ion-input type="text" formControlName="title"></ion-input>
    </ion-item>
    <ion-item>
        <ion-label floating>Description</ion-label>
        <ion-textarea formControlName="description"></ion-textarea>
      </ion-item>
      <ion-item>
          <ion-label floating>Dificulty</ion-label>
          <ion-select formControlName="difficulty">
            <ion-option *ngFor="let diff of selectOptions" [value]= "diff">
              {{ diff }}
            </ion-option>
          </ion-select>
        </ion-item>
  </ion-list>
  <button type="button" ion-button block (click)="onManageIngridents()" clear>Manage Ingridents</button>
  <ion-list formArrayName="ingridents">
    <ion-item *ngFor="let igControl of recipeForm.get('ingridents').controls; let i = index">
        <ion-label floating>Name</ion-label>
      <ion-input type="text" [formControlName]="i"></ion-input>
    </ion-item>
  </ion-list>
  <button type="submit" ion-button block [disabled]="!recipeForm.valid">{{ mode }} Recipe</button>
</form>
</ion-content>
